<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="container">
        <header class="navbar">
            <div class="navbar__container">
                <nav class="navbar__menu">
                    <a href="#" class="navbar__logo">
                        <img height="70" width="70" src="./img/imageLogo.png" class="navbar__img" />
                        <div class="navbar__text">
                            <p>Daulin Riascos</p>
                        </div>
                    </a>
                    <button class="navbar__open-menu" aria-label="open menu">
                        <img src="./img/hamburger.svg" alt="botton hamburger">
                    </button>
                    <ul class="navbar__links">
                        <button class="navbar__close-menu">
                            <img src="./img/close.svg" alt="">
                        </button>
                        <li class="list">
                            <a href="#profile" class="enlaces">profile</a>
                        </li>
                        <li class="list">
                            <a href="#skills" class="enlaces">skills</a>
                        </li class="list">
                        <li class="list">
                            <a href="#projects" class="enlaces">projects</a>
                        </li>
                        <li class="list">
                            <a href="#contact"class="enlaces">contact</a>
                        </li>
                    </ul>
                </nav>
            </div>           
        </header>

        <section class="profile">
            <div class="profile__text">
                <h1 class="profile__title">
                    Develope you passion,<br />
                    and feel the enjoyment
                </h1>
                <p class="profile__subtitle">
                    Explore new skill, deepen existing passions. <br>
                    and get lost in creativity.
                </p>

                <div class="card">
                    <div class="card__body">
                        <p class="card__text">
                            what you want learn today
                        </p>
                        <h2 class="card__title">
                            Learn UI/UX Desi
                        </h2>
                    </div>
                    <div class="btn">
                        <button class="btn__text">
                            get started
                        </button>
                    </div>
                </div>
            </div>

            <div class="profile__image">
                <img src="./img/imageHeader.png"
                 alt="Image Profile"
                  class="profile__img"
                  >
            </div>
        </section>
    </div>
    <script src="./js/menu.js"></script>

</html>
